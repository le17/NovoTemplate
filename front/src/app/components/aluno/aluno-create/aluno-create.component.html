
<mat-card>
    <mat-card-title>Novo Aluno</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                 [(ngModel)]="aluno.name" name="name">
                
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Mensalidade (R$)"
                 [(ngModel)]="aluno.mensalidade" name="mensalidade">
              
        </mat-form-field>
    </form>

<button mat-raised-button (click)="createAluno()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()" >
    Cancelar
</button>
